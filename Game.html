<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SpongeBob Run - Game</title>
    <link rel="icon" type="image/png" href="/assets/1-9JJvorMV.png">
    <style>
        body {
            margin: 0;
        }
    </style>
  <script type="module" crossorigin src="/assets/game-R_gKv7Ay.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/game-2Vs8NVKz.css">
</head>

<body>

    <div class="object-container" id="loading">
        <img id="loading-icon" alt="Loading Icon" class="loading-icon" />
    </div>

    <div class="container" id="scene-container">

        <div class="distance" id="distance">
            <div id="distance-bar">
                <div id="distance-bar-fill"></div>
                <img id="j-icon" src="/assets/j_icon-CjN-tebw.png" alt="Bottom Icon" />
                <img id="s-icon" src="/assets/s_icon-Cds_1NRL.jpg" alt="Moving Icon" />
            </div>

            <div class="score-container">
                <img src="/assets/gary_icon-CxeBBtAU.png" alt="Gary Icon" class="score-icon" />
                <div class="distance__value" id="distance-value">0</div>
            </div>
        </div>

        <div class="object-container">
            <img id="item-icon" alt="Collected Item Icon" class="item-icon" />
            <img src="/assets/bubble-ByisA6lF.png" alt="Bubble Icon" class="bubble-icon" />
        </div>

        <div class="overlay" id="overlay" style="display: none;"></div>
        <div class="popup" id="lose-popup" style="display: none;">
            <h1>YOU LOSE!</h1>
            <button id="return-button">Return</button>
        </div>

        <div class="popup" id="pause-popup" style="display: none;">
            <h1>pausing...press any keys to continue</h1>
        </div>

        <div class="countdown" id="countdown" style="display: none;">
            <h1 id="countdown-text">3</h1>
        </div>
    </div>

    <!-- Dynamically set the moving icon -->
    <script>
        const selectedCharacter = localStorage.getItem('selectedCharacter');
        const movingIcon = document.getElementById('s-icon');
        if (selectedCharacter === 'spongebob') {
            movingIcon.src = "assets_/pics/s_icon.jpg";
        } else if (selectedCharacter === 'patrick') {
            movingIcon.src = "assets_/pics/p_icon.jpg";
        }
    </script>
</body>

</html>
